<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecionando...</title>
  <script>
    // Redireciona automaticamente para a página principal após 1 segundo
    setTimeout(function() {
      window.location.href = 'https://joaopenedo.github.io/naoprocastinar/'; // Redireciona para a página principal
    }, 1000); // 1 segundo de espera antes de redirecionar
  </script>
</head>
<body>
  <p>Redirecionando você para a página principal...</p>
</body>
</html>
