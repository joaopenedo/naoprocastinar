<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Volte ao foco!</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      height: 100vh;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      padding: 2rem;
    }
    .container {
      background-color: rgba(0, 0, 0, 0.4);
      padding: 2.5rem;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      max-width: 600px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.25rem;
      margin-bottom: 2rem;
    }
    .btn {
      background-color: #ff6f61;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background-color: #ff3b2f;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Ei! Isso não vai te ajudar.</h1>
    <p>Você veio aqui buscar distração, mas lembre-se: seu tempo é precioso.<br>Use-o para construir o futuro que você quer viver.</p>
    <button class="btn" onclick="window.location.href='https://joaopenedo.github.io/naoprocastinar/redirect.html'">Voltar ao foco</button>
  </div>
</body>
</html>
